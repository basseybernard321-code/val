<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
h3{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:25px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h3>Login</h3>
  <input id="user" placeholder="Username">
  <button onclick="login()">Continue</button>
</div>

<script>
function login(){
  localStorage.setItem("user", document.getElementById("user").value);
  window.location.href = "index.html";
}
</script>

</body>
