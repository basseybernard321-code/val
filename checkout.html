<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body { font-family:Arial; background:#f4f6f8; padding:30px; }
.box { background:#fff; max-width:400px; margin:auto; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
button { width:100%; padding:10px; background:#2563eb; color:#fff; border:none; border-radius:20px; margin-top:15px; }
.success { display:none; text-align:center; color:green; }
</style>
</head>

<body>

<div class="box" id="checkoutBox">
  <h3>Checkout</h3>
  <p id="item"></p>
  <p><strong id="price"></strong></p>

  <label><input type="radio" checked> Card</label><br>
  <label><input type="radio"> Bank Transfer</label><br>
  <label><input type="radio"> Crypto</label>

  <button onclick="pay()">Pay Now</button>
</div>

<div class="box success" id="successBox">
  <h3>Payment Successful âœ…</h3>
  <p>Your order is being processed</p>
  <a href="index.html">Go Home</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("item").innerText = "Item: " + params.get("item");
document.getElementById("price").innerText = "Price: $" + params.get("price");

function pay(){
  document.getElementById("checkoutBox").style.display="none";
  document.getElementById("successBox").style.display="block";
}
</script>

</body>
</html>
