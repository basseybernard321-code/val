<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{font-family:Arial;background:#0f172a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#111827;padding:25px;border-radius:14px;width:300px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#2563eb;color:#fff;border:none;border-radius:20px}
</style>
</head>

<body>

<div class="box">
  <h3>Login</h3>
  <input id="user" placeholder="Username">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  localStorage.setItem("user",document.getElementById("user").value);
  location.href="index.html";
}
</script>

</body>
</html>
